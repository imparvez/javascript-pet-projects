<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            R <input
                type="range"
                name="colors"
                id="red"
                min="0"
                max="255"
                value="0"
                oninput="colors()"
            />
        </div>

        <div class="wrapper">
            G <input
                type="range"
                name="colors"
                id="green"
                min="0"
                max="255"
                value="0"
                oninput="colors()"
            />
        </div>

        <div class="wrapper">
            B <input
                type="range"
                name="colors"
                id="blue"
                min="0"
                max="255"
                value="0"
                oninput="colors()"
            />
        </div>

        <span id="output">rgb(0,0,0)</span>
    </div>
</body>
</html>
