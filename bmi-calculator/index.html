<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <input
                type="range"
                name="weight"
                id="weight"
                min="20"
                max="200"
                value="20"
                oninput="calculate()"
            />
            <span id="weight-value"> 20 kg</span>
        </div>

        <div class="row">
            <input
                type="range"
                name="height"
                id="height"
                min="100"
                max="250"
                value="100"
                oninput="calculate()"
            />
            <span id="height-value"> 100 cm</span>
        </div>

        <p id="result">20.0</p>
    </div>
</body>
</html>
